<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IP & Time Zone Viewer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f4f8;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: #fff;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: center;
    }
    h1 {
      margin-bottom: 1rem;
    }
    .info {
      font-size: 1.2rem;
      margin: 0.5rem 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>IP & Time Zone Info</h1>
    <div class="info" id="ip">IP Address: Loading...</div>
    <div class="info" id="ipTimezone">Time Zone (From IP): Loading...</div>
    <div class="info" id="localTimezone">Device Time Zone: <span id="deviceTimezone"></span></div>
  </div>

  <script>
    // Device timezone
    document.getElementById('deviceTimezone').textContent = Intl.DateTimeFormat().resolvedOptions().timeZone;

    // IP and IP-based timezone
    fetch('http://ip-api.com/json/')
      .then(response => response.json())
      .then(data => {
        document.getElementById('ip').textContent = `IP Address: ${data.query}`;
        document.getElementById('ipTimezone').textContent = `Time Zone (From IP): ${data.timezone}`;
      })
      .catch(error => {
        document.getElementById('ip').textContent = 'IP Address: Error retrieving data';
        document.getElementById('ipTimezone').textContent = 'Time Zone (From IP): Error retrieving data';
      });
  </script>
</body>
</html>
